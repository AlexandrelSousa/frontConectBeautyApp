<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conect Beauty Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
    <script src="../js/cadastro.js"></script>
    <link rel="shortcut icon" type="imagex/png" href="../assets/logo3.ico">
</head>
<body>
    <div class="linha-horizontal"></div>
    <div class="login-box">
        <div class="login-box-line">
            <div class="login-box-titulo"><h1>CADASTRO</h1></div>
            <div class="login-box-login">
                <label class="login-box-login-icon"><img src="../assets/email-icon.png"></label>
                <input type="email" class="login-box-login-input" placeholder="EMAIL" id="email">
            </div>
            <div class="login-box-login">
                <label class="login-box-login-icon"><img src="../assets/user-icon.png"></label>
                <input type="text" class="login-box-login-input" placeholder="NOME" id="nome" maxlength="17">
            </div>
            <div class="login-box-senha">
                <label class="login-box-senha-icon"><img src="../assets/telefone-icon.png"></label>
                <input type="number" class="login-box-senha-input" placeholder="TELEFONE" id="telefone">
            </div>
            <div class="login-box-login">
                <label class="login-box-login-icon"><img src="../assets/password-icon.png"></label>
                <input type="password" class="login-box-login-input" placeholder="SENHA" id="senha">
            </div>
            <div class="login-box-senha">
                <label class="login-box-login-icon"><img src="../assets/password-icon.png"></label>
                <input type="password" class="login-box-login-input" placeholder="CONFIRMAÇÃO" id="confirm">
            </div>
            <div class="login-box-buttom"><button onclick="registerUser()">CADASTRAR</button></div>
        </div>
    </div>
</body>
</html>
